name: Build and Release

on:
  push:
    branches: [main, master]
    tags:
      - 'v*'

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Generate CSS Bundle
        run: |
          cd assets/css
          cat \
            base/_variables.css \
            base/_reset.css \
            base/_typography.css \
            utilities/_accessibility.css \
            utilities/_animations.css \
            layout/_grids.css \
            layout/_header.css \
            layout/_footer.css \
            layout/_hero.css \
            components/_buttons.css \
            components/_cards.css \
            components/_forms.css \
            components/_faq.css \
            components/_related-posts.css \
            components/_seo-content.css \
            components/_toc.css \
            components/_youtube-facade.css \
            pages/_archive.css \
            pages/_cpt.css \
            pages/_single-post.css \
            _responsive.css \
            > main-bundle.css

      - name: Create Theme ZIP
        run: |
          zip -r tugasinwp.zip . \
            -x ".git/*" \
            -x ".github/*" \
            -x "*.md" \
            -x ".gitignore"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: tugasinwp-theme
          path: tugasinwp.zip

      - name: Create Release (on tag push)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: tugasinwp.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
